    <script>
        function isElementInViewport (el) {

            var rect = el.getBoundingClientRect();

            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && /* or $(window).height() */
                rect.right <= (window.innerWidth || document.documentElement.clientWidth) /* or $(window).width() */
            );
        }

        window.addEventListener('scroll', () => {
            let elementList = document.querySelectorAll(".kd-fade-in-effect");
            if(elementList && elementList.length){
                for(let i=0; i<elementList.length; i++){
                    if(isElementInViewport (elementList[i])){
                        elementList[i].classList.remove("kd-fade-in-effect");
                        elementList[i].classList.add("kd-fade-in");
                    }
                }
            }
        }, false);
      </script>
